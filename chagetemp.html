<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온도변환기</title>
</head>
<body>
    <table border="3">
            <tr>
                <td>섭씨온도</td>
                <td>화씨온도</td>
            </tr>
            <script>
                for(i = 0; i <11; i++){
                    document.write("<tr>")
                    document.write("<td>" + i+ "</td>")
                    document.write("<td>" + (32 + (1.8 * i))+ "</td>")
                    document.write("<tr>")
                }
            </script>
    </table>
</body>
</html>
