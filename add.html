<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script>
        function calc(){
            let x = document.getElementById("x").value;
            let y = document.getElementById("y").value;
            let sum = Number(x) + Number(y);

            document.getElementById("sum").value = sum;
        }
    </script>
</head>
<body>
    <h3>덧셈 계산기</h3>
    <form name="myform" action="..." method="POST"> <br>
        첫번째 정수 : <input id="x" type="" /><br>
        두번째 정수 : <input id="y" type="" /><br>
        합계: <input id="sum" type="" /><br>
        <input type="button" value="계산" onclick="calc();" />
    </form>
</body>
</html>
